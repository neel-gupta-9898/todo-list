<!DOCTYPE html>
<html lang="en" id="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Neel Gupta">
  <meta name="description"
    content="This is a ToDo list made by Neel Gupta. This can help you write your daily tasks. Also, it can increase your productivity. ">
  <meta name="keywords" content="Neel Gupta, ToDo List, Neel, Todo, Productivity">
  <title>ToDos List - Neel Gupta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/en/2/2a/Notepad.png" type="image/x-icon">
  <link rel="stylesheet" href="/resources/css/style.css">
  <meta name="google-site-verification" content="JVz3yI5p-Y2Z6T5OHAG4yHgjrOGjtnIUNdkPG2g4sDY" />
</head>

<body>


  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Todo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://neelgupta.pages.dev" target="_blank">Website Creator</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                About Me
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="mailto:guptaneelhome@gmail.com">My Email</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="search-box" type="search" placeholder="Search" aria-label="Search"
              onkeyup="searchToDo()">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <section class="hero">


      <div class="details">


        <div class="my-3 mx-5">
          <label for="exampleFormControlInput1" class="form-label">Title:</label>
          <input type="text" class="form-control title" id="exampleFormControlInput1" placeholder="Todo Title">
        </div>
        <div class="my-3 mx-5">
          <label for="exampleFormControlTextarea1" class="form-label ">Time & Date:</label>
          <input class="form-control descrip" id="exampleFormControlTextarea1" type="datetime-local" placeholder="Enter Time & Date"></input>
        </div>
        <div class="my-3 mx-5">
          <!-- <label for="exampleFormControlTextarea1" class="form-label descrip">Description:</label> -->
          <button class="btn btn-primary add">Add</button>
        </div>

      </div>
    </section>

    <section class="todo">
      <div class="clear-all">

        <button class="btn btn-primary clear mx-5">Clear All Todos</button>
      </div>
      <h2 class="todo-head text-center my-5">Your Todo List</h2>
      <div id="todo-list">

      </div>
    </section>

  </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/standalone.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<script src="/resources/js/script.js"></script>

</html>
